<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Café Shop Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .menu-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-section h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #4CAF50;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .cart {
            margin-top: 20px;
            padding: 20px; /* Increased padding for better spacing */
            background-color: #e8f5e9; /* Light green background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Position relative for absolute positioning of total */
        }
        .cart h2 {
            color: #333;
        }
        #cart-items {
            margin-bottom: 10px; /* Spacing below cart items */
        }
        .cart-item {
            display: flex; /* Flexbox for item layout */
            justify-content: space-between; /* Space between item name and price */
            padding: 5px 0; /* Padding for cart items */
            border-bottom: 1px solid #ddd; /* Light border for separation */
        }
        .cart-item:last-child {
            border-bottom: none; /* Remove bottom border for last item */
        }
        #total-price {
            font-weight: bold; /* Bold total price */
            font-size: larger; /* Larger font size for emphasis */
            position: absolute; /* Position absolute to place it in the top right */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
        }
        .remove-item {
            background-color: #f44336; /* Red background for remove button */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <script>
        // Prompt for password on page load
        const password = prompt("Please enter the password to access the café menu:");
        if (password !== "cafe") {
            alert("Access denied. Incorrect password.");
            window.location.href = "index.html"; // Redirect to home page or any other page
        }

        // Initialize cart and total
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = cart.reduce((sum, item) => sum + item.price, 0);

        // Update the cart display on page load
        updateCart();

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            total += itemPrice;
            updateCart();
            saveCart();
        }

        function removeFromCart(index) {
            total -= cart[index].price; // Subtract the price of the item being removed
            cart.splice(index, 1); // Remove the item from the cart
            updateCart();
            saveCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear existing items
            
            // Loop through each item in the cart and display it
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item'; // Add a new CSS style for cart items
                itemDiv.textContent = `${item.name} - ₹ ${item.price}`;
                
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-item'; // Add a new CSS style for remove button
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeFromCart(index); // Set the onclick to remove the item
                
                itemDiv.appendChild(removeButton); // Append the remove button to the item div
                cartItemsDiv.appendChild(itemDiv);
            });
           
            // Update total price display
            document.getElementById('total-price').textContent = `Total: ₹ ${total}`;
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to localStorage
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

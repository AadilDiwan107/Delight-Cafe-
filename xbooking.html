<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input to JSON Example</title>
</head>
<body>

    <h1>User Input Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Stored Data</h2>
    <pre id="output"></pre> <!-- This is where we will display the stored JSON data -->

    <script>
        // Function to handle form submission
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;

            // Create a JSON object
            const userData = {
                name: name,
                age: parseInt(age), // Convert age to a number
                city: city
            };

            // Display the JSON data
            document.getElementById('output').textContent = JSON.stringify(userData, null, 2);

            // Optionally, you can store the data in localStorage or send it to a server
            // localStorage.setItem('userData', JSON.stringify(userData));
        });
    </script>

</body>
</html>

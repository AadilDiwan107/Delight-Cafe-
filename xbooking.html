<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Table Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .booking-form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .booking-list {
            margin-top: 20px;
        }
        .booking-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .booking-list th, .booking-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Cafe Table Booking</h1>
<div class="booking-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="table">
        <option value="">Select Table</option>
        <option value="1">Table 1</option>
        <option value="2">Table 2</option>
        <option value="3">Table 3</option>
    </select>
    <button onclick="bookTable()">Book Table</button>
</div>

<div class="booking-list">
    <h2>Current Bookings</h2>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Table</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bookings will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    let bookings = [];

    function bookTable() {
        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const table = document.getElementById('table').value;

        if (name && date && time && table) {
            const booking = { name, date, time, table };
            bookings.push(booking);
            displayBookings();
            clearForm();
            // Here you would typically send the booking to the server to save in booking.json
        } else {
            alert('Please fill in all fields.');
        }
    }

    function displayBookings() {
        const bookingTable = document.getElementById('bookingTable').getElementsByTagName('tbody')[0];
        bookingTable.innerHTML = ''; // Clear existing bookings

        bookings.forEach((booking) => {
            const row = bookingTable.insertRow();
            row.insertCell(0).innerText = booking.name;
            row.insertCell(1).innerText = booking.date;
            row.insertCell(2).innerText = booking.time;
            row.insertCell(3).innerText = booking.table;
        });
    }

    function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('date').value = '';
        document.getElementById('time').value = '';
        document.getElementById('table').value = '';
    }
</script>

</body>
</html>

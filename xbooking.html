<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Table Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .booking {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .booking p {
            margin: 5px 0;
        }

        .booking .author {
            font-weight: bold;
        }

        .booking .details {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cafe Table Booking</h2>

    <!-- Booking Form -->
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="date" id="date" required><br>
        <input type="time" id="time" required><br>
        <input type="number" id="people" placeholder="Number of People" min="1" required><br>
        <button type="submit">Book Table</button>
    </form>

    <h3>All Bookings:</h3>

    <!-- Displaying Bookings -->
    <div id="bookingsContainer">
        <!-- Bookings will be displayed here -->
    </div>
</div>

<script>
    // Submit the booking data to the server
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const people = document.getElementById('people').value;

        // Prepare data to send to server
        const bookingData = {
            name: name,
            date: date,
            time: time,
            people: people
        };

        // Send data to server using fetch (AJAX)
        fetch('saveBooking.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bookingData)
        })
        .then(response => response.json())
        .then(data => {
            alert('Booking Successful!');
            loadBookings(); // Refresh bookings list
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    // Load bookings from server (this would be saved in the JSON file)
    function loadBookings() {
        fetch('getBookings.php')
            .then(response => response.json())
            .then(data => {
                const bookingsContainer = document.getElementById('bookingsContainer');
                bookingsContainer.innerHTML = '';

                data.forEach(booking => {
                    const bookingElement = document.createElement('div');
                    bookingElement.classList.add('booking');
                    bookingElement.innerHTML = `
                        <p class="author">Name: ${booking.name}</p>
                        <p>Date: ${booking.date}</p>
                        <p>Time: ${booking.time}</p>
                        <p>Number of People: ${booking.people}</p>
                    `;
                    bookingsContainer.appendChild(bookingElement);
                });
            });
    }

    // Initial load of bookings
    loadBookings();
</script>

</body>
</html>

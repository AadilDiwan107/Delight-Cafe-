<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input to JSON Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>User Input Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Stored Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Action</th> <!-- Column for the Remove button -->
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Function to handle form submission
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;

            // Create a JSON object
            const userData = {
                name: name,
                age: parseInt(age), // Convert age to a number
                city: city
            };

            // Create a new row in the table
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow();

            // Insert new cells for each property
            const nameCell = newRow.insertCell(0);
            const ageCell = newRow.insertCell(1);
            const cityCell = newRow.insertCell(2);
            const actionCell = newRow.insertCell(3); // Cell for the Remove button

            // Set the cell values
            nameCell.textContent = userData.name;
            ageCell.textContent = userData.age;
            cityCell.textContent = userData.city;

            // Create a Remove button
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-btn';
            removeButton.onclick = function() {
                tableBody.deleteRow(newRow.rowIndex - 1); // Remove the row
            };

            // Append the Remove button to the action cell
            actionCell.appendChild(removeButton);

            // Clear the form fields
            document.getElementById('userForm').reset();
        });
    </script>

</body>
</html>
